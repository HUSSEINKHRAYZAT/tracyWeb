<!DOCTYPE html>

<head>

    <style>
        .orders-page {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-50) 0%, var(--neutral-50) 100%);
            padding-top: 100px;
        }

        .orders-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-8) var(--space-4);
        }

        .orders-header {
            text-align: center;
            margin-bottom: var(--space-10);
        }

        .orders-header h1 {
            font-family: var(--font-display);
            font-size: var(--text-5xl);
            color: var(--primary-900);
            margin-bottom: var(--space-2);
        }

        .orders-header p {
            color: var(--neutral-600);
            font-size: var(--text-lg);
        }
        
        .order-card {
            background: white;
            padding: var(--space-6);
            margin-bottom: var(--space-6);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-md);
            border-left: 4px solid var(--primary-600);
            transition: all var(--transition-base);
        }

        .order-card:hover {
            box-shadow: var(--shadow-xl);
            transform: translateY(-2px);
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-4);
            padding-bottom: var(--space-4);
            border-bottom: 2px solid var(--neutral-200);
        }
        
        .order-number {
            font-family: var(--font-display);
            font-weight: 700;
            font-size: var(--text-xl);
            color: var(--primary-800);
        }
        
        .order-status {
            padding: var(--space-2) var(--space-4);
            border-radius: var(--radius-full);
            font-size: var(--text-sm);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-pending { background: var(--warning-100); color: var(--warning-800); }
        .status-processing { background: var(--info-100); color: var(--info-800); }
        .status-shipped { background: var(--success-100); color: var(--success-800); }
        .status-delivered { background: var(--success-200); color: var(--success-900); }
        .status-cancelled { background: var(--error-100); color: var(--error-800); }
        
        .order-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-4);
            margin-bottom: var(--space-4);
        }
        
        .detail-group {
            padding: var(--space-3);
            background: var(--neutral-50);
            border-radius: var(--radius-md);
        }

        .detail-group label {
            display: block;
            font-size: var(--text-xs);
            color: var(--neutral-600);
            margin-bottom: var(--space-1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }
        
        .detail-group .value {
            font-weight: 600;
            color: var(--neutral-900);
            font-size: var(--text-base);
            line-height: var(--leading-relaxed);
        }

        .detail-group .value br {
            line-height: var(--leading-loose);
        }
        
        .empty-state {
            text-align: center;
            padding: var(--space-16) var(--space-4);
            background: white;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-md);
        }

        .empty-state-icon {
            font-size: var(--text-6xl);
            margin-bottom: var(--space-4);
            opacity: 0.3;
        }

        .empty-state h2 {
            font-family: var(--font-display);
            font-size: var(--text-3xl);
            color: var(--neutral-700);
            margin-bottom: var(--space-2);
        }

        .empty-state p {
            color: var(--neutral-600);
            margin-bottom: var(--space-6);
        }
        
        .btn-view {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-3) var(--space-5);
            background: var(--primary-600);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            transition: all var(--transition-fast);
        }

        .btn-view:hover {
            background: var(--primary-700);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .order-items {
            margin-top: var(--space-4);
            padding-top: var(--space-4);
            border-top: 1px solid var(--neutral-200);
        }

        .order-items h4 {
            font-family: var(--font-display);
            font-size: var(--text-lg);
            color: var(--primary-800);
            margin-bottom: var(--space-3);
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            padding: var(--space-2) 0;
            color: var(--neutral-700);
        }
    </style>
</head>
