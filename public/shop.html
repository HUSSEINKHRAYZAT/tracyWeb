    <link rel="preconnect" href="https://fonts.googleapis.com">

    <nav class="navbar">

            </div>
            <ul class="nav-menu">

                <li><a href="index.html#services">What We Offer</a></li>
                <li><a href="index.html#about">Meet Tracy</a></li>
                <li><a href="shop.html" class="active">Shop</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
            <div class="nav-actions">
                <div id="userDropdownContainer" style="display: none;"></div>
                <a href="cart.html" class="cart-link" aria-label="Cart">
                    <span class="cart-icon">
                        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                            <path d="M7.5 9.5V7.3C7.5 5.6 9 4.3 10.7 4.3H13.3C15 4.3 16.5 5.6 16.5 7.3V9.5" stroke="currentColor" stroke-width="1.7" stroke-linecap="round"/>

                            <path d="M9.5 13.4H14.5" stroke="currentColor" stroke-width="1.7" stroke-linecap="round"/>
                        </svg>
                        <span class="cart-count" data-count="0">0</span>
                    </span>
                    <span class="cart-label">Cart</span>
                </a>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

    <section class="shop-header">
        <div class="container">
            <h1 class="shop-title">Wellness Products</h1>
            <p class="shop-subtitle">Curated tools and resources to support your health journey</p>
        </div>
    </section>

    <!-- Shop Products -->
    <section class="shop-section">
        <div class="container">
            <div class="shop-filters" id="categoryFilters">
                <!-- Category filters will be loaded dynamically -->
            </div>

            <div id="productsGrid" class="products-grid">
                <!-- Products will be loaded here by JavaScript -->
                 
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="#">Privacy Policy</a>
                    <a href="#">Accessibility</a>
                    <a href="admin.html">Admin</a>
                </div>
                <p>&copy; 2026 Tracy Talks Health. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Auth Modal -->
    <!-- Auth Modal - Modern Design -->
    <div id="authModal" class="modal-overlay">
        <div class="modal">
            <div id="authModalContent"></div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/api.js"></script>
    <script src="js/notifications.js"></script>
