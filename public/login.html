<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tracy Talks Health</title>
    <link rel="icon" type="image/avif" href="/images/WellnessClub.avif">
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Cormorant+Garamond:wght@400;500;600;700&family=Source+Sans+3:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-6);
            background: linear-gradient(135deg, #f7f1ea 0%, #e8dfd5 100%);
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(47, 75, 87, 0.06) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            animation: float 20s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(97, 144, 128, 0.06) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            animation: float 25s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(5deg); }
            66% { transform: translate(-20px, 20px) rotate(-5deg); }
        }
        
        .auth-container {
            max-width: 460px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-3xl);
            padding: var(--space-10) var(--space-8);
            box-shadow: 0 20px 60px -15px rgba(0, 0, 0, 0.15), 
                        0 0 0 1px rgba(0, 0, 0, 0.05),
                        0 0 80px -20px rgba(47, 75, 87, 0.1);
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }

        .auth-logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary-600), var(--primary-700));
            border-radius: var(--radius-2xl);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--space-5);
            font-size: 32px;
            box-shadow: 0 8px 24px -6px rgba(47, 75, 87, 0.3),
                        0 0 0 3px rgba(47, 75, 87, 0.08);
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .auth-logo:hover {
            transform: scale(1.05) rotate(-5deg);
        }
        
        .auth-container h1 {
            font-family: var(--font-heading);
            font-size: var(--text-3xl);
            font-weight: 600;
            color: var(--neutral-900);
            margin-bottom: var(--space-2);
            letter-spacing: -0.02em;
        }

        .auth-subtitle {
            font-size: var(--text-base);
            color: var(--neutral-600);
            margin: 0;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: var(--space-5);
            position: relative;
        }
        
        .form-group label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-2);
            color: var(--neutral-700);
            font-weight: 500;
            font-size: var(--text-sm);
            transition: color 0.2s ease;
        }

        .form-group:focus-within label {
            color: var(--primary-600);
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: var(--neutral-400);
            pointer-events: none;
            transition: color 0.2s ease;
        }

        .form-group:focus-within .input-icon {
            color: var(--primary-500);
        }
        
        .form-group input {
            width: 100%;
            padding: 15px 16px;
            padding-left: 44px;
            border: 2px solid var(--neutral-200);
            border-radius: var(--radius-lg);
            font-size: var(--text-base);
            transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
            font-family: var(--font-body);
            background: white;
        }

        .form-group input::placeholder {
            color: var(--neutral-400);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 4px rgba(47, 75, 87, 0.08),
                        0 1px 2px rgba(0, 0, 0, 0.05);
            transform: translateY(-1px);
        }

        .form-group input:hover:not(:focus) {
            border-color: var(--neutral-300);
        }

        .form-group.error input {
            border-color: #ef4444;
            background: #fef2f2;
        }

        .form-group.success input {
            border-color: #22c55e;
        }

        .error-message {
            display: none;
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 6px;
            animation: shake 0.3s ease;
        }

        .form-group.error .error-message {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 48px;
        }

        .password-toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            color: var(--neutral-500);
            font-size: 20px;
            transition: all 0.2s ease;
            line-height: 1;
            border-radius: 6px;
        }

        .password-toggle:hover {
            color: var(--neutral-700);
            background: rgba(0, 0, 0, 0.05);
        }

        .password-toggle:active {
            transform: translateY(-50%) scale(0.95);
        }

        .form-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-5);
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            user-select: none;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--primary-600);
        }

        .remember-me label {
            font-size: 0.875rem;
            color: var(--neutral-700);
            cursor: pointer;
            margin: 0;
        }

        .forgot-link {
            color: var(--primary-600);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
            position: relative;
        }

        .forgot-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-600);
            transition: width 0.3s ease;
        }

        .forgot-link:hover::after {
            width: 100%;
        }
        
        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-700) 0%, var(--primary-600) 100%);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            font-size: 1.0625rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 4px 12px -2px rgba(47, 75, 87, 0.3),
                        0 0 0 0px rgba(47, 75, 87, 0);
            position: relative;
            overflow: hidden;
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-submit:hover::before {
            left: 100%;
        }
        
        .btn-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px -4px rgba(47, 75, 87, 0.35),
                        0 0 0 3px rgba(47, 75, 87, 0.08);
        }

        .btn-submit:active:not(:disabled) {
            transform: translateY(0);
        }
        
        .btn-submit:disabled {
            background: var(--neutral-300);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-submit .spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }

        .btn-submit:disabled .spinner {
            display: inline-block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .auth-links {
            text-align: center;
            margin-top: var(--space-8);
            padding-top: var(--space-8);
            border-top: 1px solid var(--neutral-200);
        }

        .auth-links p {
            margin-bottom: var(--space-3);
            color: var(--neutral-600);
            font-size: var(--text-sm);
        }

        .auth-links p:last-child {
            margin-bottom: 0;
        }
        
        .auth-links a {
            color: var(--primary-600);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .auth-links a:hover {
            color: var(--primary-700);
        }

        .auth-links a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--primary-700);
            transition: width 0.3s ease;
        }

        .auth-links a:hover::after {
            width: 100%;
        }

        .trust-badges {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-top: var(--space-6);
            padding-top: var(--space-6);
            border-top: 1px solid var(--neutral-100);
        }

        .trust-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.75rem;
            color: var(--neutral-500);
        }

        .trust-badge svg {
            width: 16px;
            height: 16px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: var(--space-6) 0;
            color: var(--neutral-500);
            font-size: var(--text-sm);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--neutral-200);
        }

        .divider span {
            padding: 0 var(--space-4);
        }

        @media (max-width: 640px) {
            .auth-container {
                padding: var(--space-8) var(--space-6);
            }

            body {
                padding: var(--space-4);
            }

            .auth-container h1 {
                font-size: var(--text-2xl);
            }

            .form-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .trust-badges {
                flex-direction: column;
                gap: 8px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">
                <img src="/images/WellnessClub.avif" alt="Wellness Club" style="width: 100%; height: 100%; object-fit: cover; border-radius: var(--radius-2xl);">
            </div>
            <h1>Welcome Back</h1>
            <p class="auth-subtitle">Enter your credentials to access your account</p>
        </div>
        
        <form id="loginForm" novalidate>
            <div class="form-group" id="emailGroup">
                <label for="email">
                    Email Address
                    <span style="color: var(--neutral-400); font-weight: 400;">*</span>
                </label>
                <div style="position: relative;">
                    <span class="input-icon">üìß</span>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="you@example.com" 
                        required 
                        autocomplete="email"
                        aria-label="Email address"
                        aria-required="true"
                        aria-describedby="email-error">
                </div>
                <span class="error-message" id="email-error" role="alert"></span>
            </div>
            
            <div class="form-group" id="passwordGroup">
                <label for="password">
                    Password
                    <span style="color: var(--neutral-400); font-weight: 400;">*</span>
                </label>
                <div class="password-wrapper">
                    <span class="input-icon">üîí</span>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password" 
                        required 
                        autocomplete="current-password"
                        aria-label="Password"
                        aria-required="true"
                        aria-describedby="password-error">
                    <button 
                        type="button" 
                        class="password-toggle" 
                        id="togglePassword" 
                        aria-label="Toggle password visibility"
                        tabindex="-1">
                        <span id="eyeIcon">üëÅÔ∏è</span>
                    </button>
                </div>
                <span class="error-message" id="password-error" role="alert"></span>
            </div>

            <div class="form-row">
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <a href="#" id="forgotPasswordLink" class="forgot-link">Forgot password?</a>
            </div>
            
            <button type="submit" class="btn-submit" id="submitBtn" aria-live="polite">
                <span class="spinner"></span>
                <span id="btnText">Log In</span>
            </button>
        </form>
        
        <div class="auth-links">
            <p>Don't have an account? <a href="register.html">Create account</a></p>
            <p><a href="index.html">‚Üê Back to home</a></p>
            
            <div class="trust-badges">
                <div class="trust-badge">
                    <svg fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
                    </svg>
                    <span>Secure Login</span>
                </div>
                <div class="trust-badge">
                    <svg fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                    </svg>
                    <span>Privacy Protected</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/api.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/email-verification.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
